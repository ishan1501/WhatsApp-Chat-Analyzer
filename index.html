<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-container">
      <!-- Sidebar for Metadata -->
      <div class="sidebar">
        <header>WhatsApp Chat Analyzer<br />Made with ❤️ by Ishan</header>
        <div class="input-section">
          <input type="file" id="fileInput" />
          <textarea
            id="chatInput"
            placeholder="Paste chat text here..."
          ></textarea>
          <input type="text" id="chatSearch" placeholder="Search chat..." />

          <button id="analyzeButton">Analyze</button>
        </div>
        <div id="chatMetadata" class="chat-metadata"></div>
      </div>

      <!-- Chat Messages Section -->
      <div class="chat-container">
        <div id="chatMessages"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
