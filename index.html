<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main container holding the sidebar and chat messages -->
    <div class="main-container">
      <!-- Sidebar for file upload, input, and metadata -->
      <div class="sidebar">
        <header>WhatsApp Chat Analyzer<br />Made with ❤️ by Ishan</header>

        <div class="input-section">
          <!-- Custom file upload button -->
          <label for="fileInput" class="file-upload-label"
            >Upload Chat File</label
          >
          <input type="file" id="fileInput" />

          <!-- Textarea for manual chat input -->
          <textarea
            id="chatInput"
            placeholder="Paste chat text here..."
          ></textarea>

          <!-- Search bar for filtering chat messages -->
          <input type="text" id="chatSearch" placeholder="Search chat..." />

          <!-- Button to analyze chat -->
          <button id="analyzeButton">Analyze</button>
        </div>

        <!-- Chat metadata display -->
        <div id="chatMetadata" class="chat-metadata"></div>
      </div>

      <!-- Chat messages display area -->
      <div class="chat-container">
        <div id="chatMessages"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
